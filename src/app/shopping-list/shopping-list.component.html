<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit (addIngredient)="addNewIngredient($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a style="cursor: pointer;" class="list-group-item" *ngFor="let ingredient of ingredients">
                {{ingredient.name}} - {{ingredient.amount}}
            </a>
        </ul>
    </div>
</div>
