<div class="row">
    <div class="col-xs-12">
        <form action="">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #nameInput>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="text" id="amount" class="form-control" #amountInput>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-xs-12">
                    <button class="btn btn-success me-2" type="submit" (click)="addNewIngredient()">Add</button>
                    <button class="btn btn-danger mx-2">Delete</button>
                    <button class="btn btn-primary ms-2">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
