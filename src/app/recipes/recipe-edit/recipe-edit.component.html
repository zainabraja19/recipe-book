<div class="row mt-2">
    <div class="col-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row mb-3">
                <div class="col-12">
                    <button type="submit" class="btn btn-success me-2" [disabled]="!recipeForm.valid">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancelEdit()">Cancel</button>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label" for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label" for="imagePath">Image URL</label>
                        <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12"><img [src]="imagePath.value" alt="" class="img-responsive"></div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label" for="description">Description</label>
                        <textarea type="text" id="description" class="form-control" rows="6"
                            formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12" formArrayName="ingredients">
                    <label for="ingredients" class="form-label">Ingredients</label>
                    <div class="row mb-2" id="ingredients" *ngFor="let ingredientCtrl of controls; let i = index"
                        [formGroupName]="i">
                        <div class="col-8">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-2">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-danger" (click)="onRemoveIngredient(i)">X
                            </button>
                        </div>
                    </div>
                    <hr>
                    <div class="row mb-4">
                        <div class="col-12"><button class="btn btn-success" type="button"
                                (click)="onAddIngredient()">Add
                                Ingredient</button></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
