<div class="row mt-3">
    <div class="col-12 col-md-6 col-md-offset">
        <!-- <div class="alert alert-danger" *ngIf="error">
            {{error}}
        </div> -->
        <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->
        <ng-template appPlaceholder></ng-template>
        <div class="d-flex justify-content-center" *ngIf="isLoading">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" name="password" ngModel required
                    minlength="6">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary me-2"
                    [disabled]="!authForm.valid">{{isLoginMode?"Login":"Sign Up"}}</button>
                <button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to
                    {{!isLoginMode?"Login":"Sign Up"}}</button>
            </div>
        </form>
    </div>
</div>
